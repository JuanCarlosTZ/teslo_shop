name: teslo_shop
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  connectivity_plus: ^6.0.3
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_masonry_view: ^0.0.2
  flutter_riverpod: ^2.5.1
  formz: ^0.7.0
  go_router: ^14.1.4
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/loaders/
    - assets/images/
    - assets/google_fonts/montserrat_alternates/
    - .env
